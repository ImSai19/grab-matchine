<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya Special Vadapav - Lucky Grab Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 40%, #fad0c4 100%);
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: #FF6347;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: rotate(-2deg);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 2rem;
            letter-spacing: 1px;
        }

        h2 {
            color: #fff;
            font-size: 1.2rem;
            margin-top: 5px;
            font-weight: 400;
        }

        .grab-machine {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 25px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .grab-machine::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #FF6347, #FFC107, #4CAF50);
        }

        .slots-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0 30px;
            gap: 10px;
        }

        .slot {
            flex: 1;
            height: 120px;
            background: #f5f5f5;
            border-radius: 10px;
            border: 3px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .slot-item {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: #333;
            transition: transform 0.1s ease;
        }

        .slot-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            animation: none;
        }

        @keyframes slotSpin {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(calc(-100% + 120px));
            }
        }

        .grab-btn {
            padding: 15px 40px;
            background: #e74c3c;
            color: #fff;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .grab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .grab-btn:hover::before {
            left: 100%;
        }

        .grab-btn:hover {
            background: #c0392b;
            transform: translateY(-3px);
        }

        .grab-btn:active {
            transform: translateY(0);
        }

        .grab-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 30px;
            text-align: center;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #FF6347, #4CAF50, #FFC107);
        }

        .result-container h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2rem;
        }

        #result-text {
            font-size: 1.3rem;
            font-weight: bold;
            color: #e74c3c;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 40px;
        }

        .celebrate {
            animation: celebrate 1s ease-in-out;
        }
        
        @keyframes celebrate {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti 5s ease-in-out forwards;
            z-index: 1000;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .instructions {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
        }

        .instructions h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .instructions ul {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9rem;
        }

        @media (max-width: 500px) {
            .header {
                padding: 12px 20px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            h2 {
                font-size: 1rem;
            }
            
            .grab-machine {
                padding: 20px 15px;
            }
            
            .slot {
                height: 100px;
            }
            
            .slot-item {
                font-size: 2rem;
            }
            
            .grab-btn {
                font-size: 1.1rem;
                padding: 12px 30px;
            }
            
            @keyframes slotSpin {
                0% {
                    transform: translateY(0);
                }
                100% {
                    transform: translateY(calc(-100% + 100px));
                }
            }
        }

        @media (max-width: 350px) {
            .slot {
                height: 80px;
            }
            
            .slot-item {
                font-size: 1.5rem;
            }
            
            @keyframes slotSpin {
                0% {
                    transform: translateY(0);
                }
                100% {
                    transform: translateY(calc(-100% + 80px));
                }
            }
        }
        .slot-container { display: flex; justify-content: center; margin: 20px; }
        .slot { width: 80px; height: 80px; border: 2px solid black;display: flex; align-items: center; justify-content: center; font-size: 3rem; }
        #grab-btn { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; }
        .confetti { position: fixed; top: 0; width: 10px; height: 10px; opacity: 0.7; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh); opacity: 0; } }
    </style>
</head>
    <div class="container">
        <div class="header">
            <h1>Surya Special Vadapav</h1>
            <h2>Lucky Grab Machine</h2>
        </div>
        
        <div class="grab-machine">
            <div class="slots-container">
                <div class="slot" id="slot1">
                    <div class="slot-animation" id="slotAnimation1"></div>
                </div>
                <div class="slot" id="slot2">
                    <div class="slot-animation" id="slotAnimation2"></div>
                </div>
                <div class="slot" id="slot3">
                    <div class="slot-animation" id="slotAnimation3"></div>
                </div>
            </div>
            
            <button id="grab-btn" class="grab-btn">GRAB NOW</button>
        </div>
        
        <div id="result" class="result-container">
            <h3>Your Prize:</h3>
            <p id="result-text">Press GRAB to try your luck!</p>
        </div>
        
        <div class="instructions">
            <h3>How to Win:</h3>
            <ul>
                <li><strong>3 Tea Cups (<i class="fas fa-mug-hot"></i>):</strong> Win a Free Tea!</li>
                <li><strong>3 Rupee Symbols (<i class="fas fa-rupee-sign"></i>):</strong> Get Vadapav for just ‚Çπ15!</li>
                <li><strong>Any other combination:</strong> Better luck next time!</li>
            </ul>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const grabBtn = document.getElementById('grab-btn');
            const resultText = document.getElementById('result-text');
            const slots = [
                document.getElementById('slotAnimation1'),
                document.getElementById('slotAnimation2'),
                document.getElementById('slotAnimation3')
            ];
    
            const symbols = {
                tea: { icon: '‚òï', type: 'tea' },
                rupee: { icon: 'Rs', type: 'rupee' },
                food: { icon: 'üçî', type: 'food' },
                snack: { icon: 'üôÅ', type: 'snack' }
            };
    
            let isGrabbing = false;
    
            function createConfetti() {
                const colors = ['#FF6347', '#4CAF50', '#FFC107', '#3498db', '#9b59b6', '#1abc9c'];
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000);
                }
            }
    
            function weightedRandom() {
            const random = Math.random();
            if (random < 0.6) return 'none'; // 60% chance for "Better luck next time"
            if (random < 0.9) return 'tea';  // 30% chance for Tea
            return 'rupee'; // 10% chance for ‚Çπ15 Vadapav
        }
    
            function grab() {
                if (isGrabbing) return;
                isGrabbing = true;
                grabBtn.disabled = true;
                resultText.textContent = "Grabbing...";
    
                let winType = weightedRandom();
                let finalSymbols = [];
                let selectedSymbol = winType === 'none' ? symbols.snack : symbols[winType];
    
                let animations = slots.map((slot, index) => {
                    return new Promise(resolve => {
                        let count = 20;
                        let interval = setInterval(() => {
                            let randomSymbol = Object.values(symbols)[Math.floor(Math.random() * 4)];
                            slot.textContent = randomSymbol.icon;
                            if (--count === 0) {
                                clearInterval(interval);
                                finalSymbols[index] = selectedSymbol;
                                slot.textContent = selectedSymbol.icon;
                                resolve();
                            }
                        }, 100);
                    });
                });
    
                Promise.all(animations).then(() => {
                    if (winType === 'tea') {
                        resultText.innerHTML = "üéâ Congratulations! You won a Free Tea! ‚òï";
                        createConfetti();
                    } else if (winType === 'rupee') {
                        resultText.innerHTML = "üéâ Congrats! Get Vadapav for just ‚Çπ15! üí∞";
                        createConfetti();
                    } else {
                        resultText.innerHTML = "üò¢ Better luck next time!";
                    }
                    setTimeout(() => {
                        isGrabbing = false;
                        grabBtn.disabled = false;
                    }, 2000);
                });
            }
    
            grabBtn.addEventListener('click', grab);
        });
    </script>
    
    
</body>
</html>
